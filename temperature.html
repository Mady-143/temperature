<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../style.css/temperature.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="textbox" value="0"><br>

        <input type="radio" id="celsius" name="temperature" value="celsius">
        <label for="celsius">Celsius</label><br>

        <input type="radio" id="fahrenheit" name="temperature" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

    <script>
        let textbox = document.getElementById("textbox");
        let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("fahrenheit");
        let result = document.getElementById("result");

        function convert() {
            let temp = Number(textbox.value); // Get the input value as a number
            
            if (fahrenheit.checked) { // Check if Fahrenheit is selected
                let converted = (temp - 32) * 5 / 9; // Convert Fahrenheit to Celsius
                result.textContent = `${temp}째F is equal to ${converted.toFixed(2)}째C`;
            } else if (celsius.checked) { // Check if Celsius is selected
                let converted = (temp * 9 / 5) + 32; // Convert Celsius to Fahrenheit
                result.textContent = `${temp}째C is equal to ${converted.toFixed(2)}째F`;
            } else {
                result.textContent = "Please select a temperature type.";
            }
        }
    </script>
</body>
</html>
